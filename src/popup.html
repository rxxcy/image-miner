<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片矿工</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      h2 {
        color: #333;
        text-align: center;
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      .status-message {
        margin-top: 10px;
        text-align: center;
        color: #666;
      }
      .error {
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>图片矿工</h2>
      <div id="login-form">
        <div class="form-group">
          <label for="username">账号</label>
          <input type="text" id="username" placeholder="输入账号" />
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" placeholder="输入密码" />
        </div>
        <button id="login-button">登录</button>
        <div id="status-message" class="status-message"></div>
      </div>
      <div id="logged-in-view" style="display: none">
        <p>您已登录成功!</p>
        <p>
          用户名:
          <span id="logged-username"></span>
        </p>
        <button id="logout-button">退出登录</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
